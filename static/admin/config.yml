backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

collections:
  - name: "essays"
    label: "Essays"
    folder: "src/pages/essays"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "essay-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Number of Pages", name: "numPages", widget: number }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "PDF Document", name: "document", widget: file, required: false }
      - { label: "Audio", name: "audio", widget: file, required: false }
      - { label: "Body (if you don't have a PDF)", name: "body", widget: "markdown", required: false }
  - name: "stories"
    label: "Short Stories"
    folder: "src/pages/stories"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
        label: "Template Key",
        name: "templateKey",
        widget: "hidden",
        default: "story-post",
      }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Number of Pages", name: "numPages", widget: number }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "PDF Document", name: "document", widget: file, required: false }
      - { label: "Audio", name: "audio", widget: file, required: false }
      - { label: "Body (if you don't have a PDF)", name: "body", widget: "markdown", required: false }
  - name: "poetry"
    label: "Poetry"
    folder: "src/pages/poetry"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
        label: "Template Key",
        name: "templateKey",
        widget: "hidden",
        default: "poetry-post",
      }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "PDF Document", name: "document", widget: file, required: false }
      - { label: "Audio", name: "audio", widget: file, required: false }
      - { label: "Body (if you don't have a PDF)", name: "body", widget: "markdown", required: false }
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - { label: Image, name: image, widget: image }
          - {
              label: Sections,
              name: sections,
              widget: list,
              fields:
                [
                  { label: Image, name: image, widget: image },
                  { label: Text, name: text, widget: markdown },
                  { label: Page, name: page, widget: string },
                ],
            }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: "Featured Image", name: "featuredimage", widget: image }
